<!DOCTYPE html>

<html>

<head>
    <title>LIST MENU</title>
    <meta charset="utf-8">
    <style>
        div {
            background: #f9e497;
            color: #880000;
            padding: 10px;
            outline: 2px;
            outline-color: black;
            box-shadow: 5px 5px #880000;
            border: 1px solid black;
            border-radius: 12px;
            width: 200px;
        }
    </style>

    <style>
        li {
            list-style-type: none;
            padding-top: 5px; 
        }
        ul {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>Азу по-татарски</li>
            <li>Зразы</li>
            <li>Баранья грудинка, тушенная с картофелем</li>
            <li>Бефстроганов</li>
            <li>Бифштекс с яйцом</li>
        </ul>
    </div>
</body>

</html>
